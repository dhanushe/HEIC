<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA Webmaster</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #hero-section {
            background: linear-gradient(90deg, #020b0c 0%, #0a1a1c 100%); padding-top: 10%; padding-bottom: 10%;
            animation: backgroundcoloranimation 2s ease infinite;
        }

        #color-bg-text {
            background-color: #AEFEFF;
            color: #072227;
            padding: 5px;
            border-radius: 10px;
            max-width: min-content;
            display: inline-block;
        }

        .gray-background {
            background: linear-gradient(90deg, #cbcecf 0%, #afb2b3 100%);
            padding: 7px;
            color: black;
            border-radius: 10px;
        }

        @keyframes backgroundcoloranimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

        }
    </style>

    <script>
        // Show/Hide element onclick of submit button by first checking required fields
        function hideShowElement(id) {
            var x = document.getElementById("requiredCheck");
            var y = document.getElementById("requiredCheck2");
            var z = document.getElementById("requiredCheck3");
            if (x.value.length > 0 && y.value != '') {
                var x = document.getElementById("warning-div");
                x.style.display = "flex";
            } else {
                alert("Form is not Completed");
                x.placeholder = "(required*)";
                y.placeholder = "(required*)";
                z.placeholder = "(required*)";
            }
            
        }

        // Show/Hide element onclick of mailing list join button by first checking required fields
        function hideShowElement2(id) {
            var x = document.getElementById("mailing-check");
            if (x.value.length > 0) {
                var x = document.getElementById("warning-div");
                x.style.display = "flex";
            } else {
                alert("Form is not Completed");
                x.placeholder = "(required*)";
            }
        }

        // Close submit popup of "yes" button and close svg
        function closePopup(id) {
            document.getElementById("warning-div").style.display = "none";
        }
    </script>
</head>


<body style="scroll-behavior: smooth">


    <div id="background"></div>

    <!-- Nav Bar -->
    <div class="relative bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                </div>
                <nav class="md:flex space-x-10" id="navbar">
                    <div class="relative mx-2">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='index.html'"
                            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>Home</span>
                        </button>
                    </div>
    
                    <div class="relative">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='calendar.html'"
                            class="text-gray-500 group bg-white inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>Calendar</span>
                        </button>
                    </div>
    
                    <div class="relative mx-2">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='guidelines.html'"
                            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>Guidelines</span>
                        </button>
                    </div>
    
                    <div class="relative mx-2">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='about.html'"
                            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>About</span>
                        </button>
                    </div>
    
                    <div class="relative mx-2">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='faq.html'"
                            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>FAQ</span>
                        </button>
                    </div>
    
                    <div class="relative mx-2">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" onclick="location.href='contact.html'"
                            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 gray-background focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span>Contact</span>
                        </button>
                    </div>
    
    
                </nav>
                <div class="md:flex items-center justify-end md:flex-1 lg:w-0">
                    <a href="registerpart.html"
                        class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>



    <!-- Hero Section -->
    <section class="mx-auto px-auto text-center" id="hero-section">
        <div class="container text-center p-100" >
            <h2 class="text-6xl font-bold mb-3 text-white text-center" style="text-align: center;">
                <div>
                    <span data-aos="fade-in">Contact Us</span> 
                </div> 
            </h2>
            <h3 class="text-2xl mb-8 text-gray-200">
                Have any questions? Contact us using our form, and we will reply as soon as we can.
            </h3>
        </div>
    </section>

    <!-- Form Section -->
    <section class="" id="form-padding" data-aos="zoom-in" data-aos-delay="250">
        
        <div class="rounded-md p-8" style="text-align: center;" id="contact-form">
            <form action="https://formsubmit.co/xanthan.ex@email.com" method="POST">
                <div class="mb-3" style="text-align: center">
                    <label f class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="requiredCheck" placeholder="(name)*">
                </div>
    
                <div class="mb-3" style="text-align: center">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="requiredCheck2" placeholder="(name@example.com)*">
                </div>
    
                <div class="mb-3" style="text-align: center"> 
                    <label class="form-label">Subject</label>
                    <input  class="form-control" id="" placeholder="(subject)">
                </div>
    
                <div class="mb-3" style="text-align: center"> 
                    <label class="form-label">Message</label>
                    <textarea type="text" name="message" class="form-control" id="requiredCheck3" rows="20" placeholder="(your message)*"></textarea>
                </div>
    
                <div class="">
                    <button  class="bg-white" id="form-button" onclick="hideShowElement()">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Main Listing Section -->
    <section class="mailing-footer" id="blur-element">
        <div class="mailing-footer-c" style="text-align: center;">

            <div>
                <span>Join Our Mailing List</span>
            </div>

            <div class="mb-3" style="text-align: center" id="mailing-form">
                <input type="email" class="form-control" id="mailing-check" placeholder="(name@example.com)*">
              </div>

            <div class="" >
                <button type="submit" id="form-button"  onclick="hideShowElement2()"
                    class=" shadow-2xl shadow-white bg-white inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span id="mailing-button">Join</span>
                </button>
            </div>

        </div>
    </section>

    
    <!-- Submit Warning -->
    <div class="popup-content border-3" id="warning-div">
        <button class="popup-close" onclick="closePopup()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle popup-close-svg" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
        </button>

        <span class="popup-text">Are you sure you want to submit?</span>

        <button type="submit" class="popup-submit border-2" onclick="closePopup()">
            <span>Yes</span>
        </button>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
