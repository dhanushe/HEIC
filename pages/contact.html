    <script>
        // Show/Hide element onclick of submit button by first checking required fields
        function hideShowElement(id) {
            var x = document.getElementById("requiredCheck");
            var y = document.getElementById("requiredCheck2");
            var z = document.getElementById("requiredCheck3");
            var elem1 = x.value.length <= 0;
            var elem2 = y.value.length <= 0;
            var elem3 = z.value == '';
            if (elem1 && elem2 && elem3) {
                x.style.border = "2px solid rgb(244 63 94)";
                y.style.border = "2px solid rgb(244 63 94)";
                z.style.border = "2px solid rgb(244 63 94)";
            } else if (elem1 && elem2) {
                x.style.border = "2px solid rgb(244 63 94)";
                y.style.border = "2px solid rgb(244 63 94)";
                z.style.border = "none";
            } else if (elem1 && elem3) {
                x.style.border = "2px solid rgb(244 63 94)";
                y.style.border = "none";
                z.style.border = "2px solid rgb(244 63 94)";
            } else if (elem2 && elem3) {
                x.style.border = "none";
                y.style.border = "2px solid rgb(244 63 94)";
                z.style.border = "2px solid rgb(244 63 94)";
            } else if (elem1) {
                x.style.border = "2px solid rgb(244 63 94)";
                y.style.border = "none";
                z.style.border = "none";
            } else if (elem2) {
                x.style.border = "none";
                y.style.border = "2px solid rgb(244 63 94)";
                z.style.border = "none";
            } else if (elem3) {
                x.style.border = "none";
                y.style.border = "none";
                z.style.border = "2px solid rgb(244 63 94)";
            } else {
                x.style.border = "none";
                y.style.border = "none";
                z.style.border = "none";
            }
            if (x.value.length > 0 && y.value.length > 0 && z.value != '') {
                var x = document.getElementById("warning-div");
                x.style.display = "flex";
                
            }
        }

        // Show/Hide element onclick of mailing list join button by first checking required fields
        function hideShowElement2(id) {
            var x = document.getElementById("mailing-check");
            if (x.value.length > 0) {
                var x = document.getElementById("warning-div");
                x.style.display = "flex";
            }
        }

        // Close submit popup of "yes" button and close svg
        function closePopup(id) {
            document.getElementById("warning-div").style.display = "none";
        }
    </script>

                <div class="mb-3" style="text-align: center">

                </div>
    
                <div class="mb-3" style="text-align: center">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="input-item form-control" id="requiredCheck2" placeholder="(name@example.com)*">
                </div>
    
                <div class="mb-3" style="text-align: center"> 
                    <label class="form-label">Subject</label>
                    <input type="text" name="_subject" class="input-css form-control" id="input-check" placeholder="(subject)">
                </div>
    
                <div class="mb-3" style="text-align: center"> 
                    <label class="form-label">Message</label>
                    <textarea type="text" name="message" class="input-css form-control" id="requiredCheck3" rows="20" placeholder="(your message)*"></textarea>
                </div>
    
                <div class="">
                    <button type="button" class="bg-gray-400 " id="form-button" onclick="hideShowElement()">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
